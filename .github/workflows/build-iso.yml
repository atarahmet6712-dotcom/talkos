name: TalkOS ISO Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-iso:
    name: Build TalkOS ISO
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install latest live-build from Debian source
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq debootstrap squashfs-tools xorriso curl gnupg git
          sudo apt-get remove -y live-build 2>/dev/null || true
          git clone --depth=1 https://salsa.debian.org/live-team/live-build.git /tmp/live-build
          cd /tmp/live-build
          sudo make install

      - name: Remove Ubuntu defaults
        run: |
          sudo rm -f /etc/live/build.conf
          sudo mkdir -p /etc/live
          sudo touch /etc/live/build.conf

      - name: Prepare auto scripts
        run: |
          chmod +x talkos-build/auto/config
          chmod +x talkos-build/auto/build
          chmod +x talkos-build/auto/clean

      - name: Run lb config
        working-directory: ${{ github.workspace }}/talkos-build
        run: sudo lb config

      - name: Verify config
        working-directory: ${{ github.workspace }}/talkos-build
        run: |
          echo "=== Checking generated config ==="
          grep -r "security" .build/config 2>/dev/null || echo "No security refs in .build/config"
          echo "=== Done ==="

      - name: Run lb build
        working-directory: ${{ github.workspace }}/talkos-build
        run: sudo lb build
        timeout-minutes: 60

      - name: Find and rename ISO
        run: |
          ISO=$(find talkos-build -name "*.iso" 2>/dev/null | head -1)
          if [ -n "$ISO" ]; then
            sudo mv "$ISO" TalkOS-amd64-bookworm.iso
            ls -lh TalkOS-amd64-bookworm.iso
          else
            echo "ERROR: No ISO file found!"
            ls -laR talkos-build/.build/ 2>/dev/null || true
            exit 1
          fi

      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TalkOS-ISO
          path: TalkOS-amd64-bookworm.iso
          retention-days: 7
